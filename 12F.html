<!DOCTYPE html>
<html>
  <head>
    <body>
      <button class="js-button" onclick="
        displayMessage();">Add to Cart</button>

        <p class="js-message"></p>
      <script>
        let timeoutId;
        function displayMessage(){
          const button = document.querySelector('.js-message');
          button.innerHTML = 'Added';

          clearTimeout(timeoutId);

          timeoutId=setTimeout(function(){
            button.innerHTML = '';
          },2000);


        }
        
      </script>
    </body>
  </head>
</html>
