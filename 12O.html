<!DOCTYPE html>
<html>
  <head>
    <body>
      <script>
        function removeEgg(foods){
          let remove = 0;
          return foods.filter((food) => {
            if (food ==='egg' && remove <2){
              remove++;
              return false;
            }
            return true ;
          });
        }
       console.log(removeEgg(['egg','apple','egg','egg','ham']));




      </script>
    </body>
  </head>
</html>
